<!DOCTYPE html>
<html>
	<head>
		<title>Css Position </title>
		<meta charset="UTF-8">
		<meta name="author" content="praveen">
		<meta name="description" content="CSS Position">
		<meta name="keywords" content="css,css postion property,postion static,postion absolute, postion relative">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<style>
			#div1{
				border:1px solid black;
				height:5000px;
				width:500px;
				position:relative;
			}
			#div2{
				border:1px solid black;
				height:250px;
				width:250px;
				position:absolute;
				top:0;
				right:0;
			}
			#div3{
				border:1px solid black;
				height:5000px;
				width:500px;
				
			}
		</style>
	</head>
	<body>
		<div id="div1">
			<div id="div2">
			</div>
		</div>
		<div id="div3"></div>
	</body>
</html>
