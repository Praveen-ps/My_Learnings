<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,intial-scale=1.0">
		<meta name="description" content="form">
		<title>Form 2</title>
		<style>
			form{
				margin-left:auto;
				margin-right:auto;
				text-align:center;
				width:50%;
			}
		</style>
	</head>
	<body>
		<form>
			<h1>Employee Intrest survey Form</h1>
			<label for="name">Enter your name :</label>
			<input type="text" id="name" name="name"/><br/><br/>
			<label for="dept">Department :</label>
			<input type="text" id="dept" name="department"/><br/><br/>
			<label for="selfintro">Tell Us About Yourself :</label>
			<textarea row="3" cols="30px" name="about" id="delfintro"></textarea><br/><br/>
			<span>Do you exercise at home </span>
			<input type="radio" id="yes" name="exerciseAtHome" value="yes" >
			<label for="yes">Yes</label>
			<input type="radio" id="no" name="exerciseAtHome" value="no">
			<label for="no">No</label><br/></br>
			<p>How do you like to read about your topic ?</p>
			<input type="checkbox" id="books" name="ReadingMode" value="books">
			<label for="books">Books</label>
			<input type="checkbox" id="Online_resources" name="ReadingMode" value="Online_resources">
			<label for="Online_resources">Online resources</label>
			<input type="checkbox" id="PhnApps" name="ReadingMode" value="PhoneApps">
			<label for="PhnApps">Phone Apps</label>
			<input type="checkbox" id="Magazines" name="ReadingMode" value="Magazines">
			<label for="Magazines">Magazines</label><br/><br/>
			<label for="genre">What genre of movies  do you like? </label>
			<select id="genre">
				<option>comedy</option>
				<option>Drama</option>
				<option>Romance</option>
				<option>Science fiction</option>
			</select><br/><br/>
			<button type="submit">submit form</button>
		</form>
	</body>
</html>
