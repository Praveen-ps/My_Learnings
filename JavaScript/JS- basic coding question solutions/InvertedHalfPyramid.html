<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inverted Half Pyramid</title>
</head>
<body>
    <script>
        let n=5;
        for(let i=1;i<=n;i++){
            for(let k=1;k<i;k++){
                document.write("&nbsp");
            }
            for(let j=0;j<=n-i;j++){
                document.write("*");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
