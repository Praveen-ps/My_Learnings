<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirrored right triangle star pattern</title>
</head>
<body>
    <script>
        //Write a Program to print mirrored right triangle star pattern.
        for(let i=1;i<=5;i++){
            for(let j=0;j<5-i;j++){
                document.write("&nbsp;");
                
            }
            for(let k=1;k<=i;k++){
                    document.write(`*`);
                }
            document.write(`<br>`);
        }
    </script>
</body>
</html>
