<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1=prompt("Give me a num1");     //get input from user and store in num1 
        var num2=prompt(" give the second number");     // get input from user and store in num2
        num1=parseInt(num1);
        num2=parseInt(num2);
        //swap 2 numbers without 3 rd variable

        num1=num1+num2; //a=a+b

        num2=num1-num2; //b=a-b ==> b=(a+b)-b ==>b=a  

        num1=num1-num2;// a=a-b==>a=(a+b)-(a)==>a=b

        console.log("output:num1 is " +num1 +" and num2 is " +num2+".");

        //swap with 3rd variable
    
        let a=12;
        let b=15;
        let c;  //third variable
        c=a;    //assigning c to a ==>c=12
        a=b;    //assigning a to b ==>a=15
        b=c;    // assigning b to c ==>b=12
        

        console.log("a is "+a+" b is "+b);

    </script>
</body>
</html>
